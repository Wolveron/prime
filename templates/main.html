{% extends "base.html" %}

{% load static %}

{% block navig %}
	<li role="Main" class="active"><a href="main.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Главная</a></li>
	<li role="Catalog"><a href="catalog.html"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Каталог</a></li>
	<li role="Bag"><a href="bag.html"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Корзина</a></li>
	<li role="About"><a href="about.html"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> История</a></li>
	<li role="Contact"><a href="contact.html"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Контакты</a></li>
{% endblock navig %}

{% block cont %}
	
	{% for New in News %}
	<div class="news-post full-align">
		<div class="news-post-img col-sm-3">
			<a href="#">
				<img class="news-post-image" src="{{New.image.url}}" alt="Picture">
			</a>
		</div>
		<div class="news-post-text col-sm-9">
			<h2 class="news-post-title">{{New.title}}</h2>
			<h5 class="news-post-date">{{New.date}}</h5>
			<h5 class="news-post-content">{{New.content}}</h5> 
		</div>
	</div>
	<hr class="clear">
	{% endfor %}

{% endblock cont %}
